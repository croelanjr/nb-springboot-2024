# escaped equal sign separator
key\=1=value1
key\=2=value\=2
key3=value\=3

# unescaped equal sign in value
other.key=other=value

# escaped colon separator
key\:1:value1
key\:2:value\:2
key3:value\:3

# unescaped colon in value
other.key:other:value

# continuation
continued.key = this value\
continues on the second line
